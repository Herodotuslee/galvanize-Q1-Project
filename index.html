<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <div class="result row">

        <button type="button" class="btn btn-success" disabled>Landmark </button>

        <div class="landmark-Result"></div>

      </div>
      <div class="box3 col-3">
        <button type="button" class="btn btn-success" disabled>WebSite </button>
        <div class="WebSite-Result"></div>
      </div>

      <div class="box4 col-3">
        <!-- <img src="" alt="" id='currentPic'> -->


      </div>
